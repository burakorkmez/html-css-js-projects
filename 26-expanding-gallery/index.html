<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gallery">
      <div
        class="panel active"
        style="background-image: url('https://picsum.photos/id/10/800/600')"
      >
        <h3>Mountain Lake</h3>
      </div>

      <div class="panel" style="background-image: url('https://picsum.photos/id/14/800/600')">
        <h3>Ocean View</h3>
      </div>

      <div class="panel" style="background-image: url('https://picsum.photos/id/15/800/600')">
        <h3>Waterfall View</h3>
      </div>

      <div class="panel" style="background-image: url('https://picsum.photos/id/16/800/600')">
        <h3>Ocean Waves</h3>
      </div>

      <div class="panel" style="background-image: url('https://picsum.photos/id/17/800/600')">
        <h3>Forest Road</h3>
      </div>
    </div>
  </body>
</html>
