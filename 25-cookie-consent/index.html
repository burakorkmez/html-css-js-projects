<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Banner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <h1>Welcome to our website!</h1>
      <p>This is a demo page to show the cookie consent banner.</p>
      <button class="reset-btn" id="resetBtn">Reset Cookie Preferences</button>
    </div>

    <div class="cookie-banner" id="cookieBanner">
      <div class="cookie-content">
        <div class="cookie-icon">üç™</div>
        <div class="cookie-text">
          <h3>We use cookies</h3>
          <p>
            We use cookies to improve your experience and analyze site traffic. By clicking
            "Accept", you consent to our use of cookies.
          </p>
        </div>
      </div>

      <div class="cookie-actions">
        <button class="btn btn-secondary" id="declineBtn">Decline</button>
        <button class="btn btn-primary" id="acceptBtn">Accept All</button>
      </div>
    </div>
  </body>
</html>
