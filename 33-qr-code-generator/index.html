<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Enter text or URL to generate QR code</p>

        <div class="input-section">
          <textarea id="inputText" placeholder="Enter text or URL here..." rows="4"></textarea>
        </div>

        <div class="options">
          <div class="option-group">
            <label for="size">Size:</label>
            <select id="size">
              <option value="200">200x200</option>
              <option value="300">300x300</option>
              <option value="400">400x400</option>
            </select>
          </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate QR Code</button>

        <div class="qr-section" id="qrSection">
          <div class="qr-container" id="qrContainer"></div>
          <button class="download-btn" id="downloadBtn">Download QR Code</button>
        </div>
      </div>
    </div>
  </body>
</html>
