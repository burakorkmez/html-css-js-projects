<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ Stats Cards ðŸš€</h1>
        <p>Simple statistics display components</p>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>

          <div class="stat-content">
            <div class="stat-value">12,345</div>
            <div class="stat-label">Total Users</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">$45,678</div>
            <div class="stat-label">Revenue</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-box"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">1,234</div>
            <div class="stat-label">Orders</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">+23.5%</div>
            <div class="stat-label">Growth</div>
          </div>
        </div>

        <div class="stat-card stat-card-vertical">
          <div class="stat-icon">
            <i class="fas fa-heart"></i>
          </div>

          <div class="stat-content">
            <div class="stat-value">98%</div>
            <div class="stat-label">Satisfaction</div>
          </div>
        </div>

        <div class="stat-card stat-card-accent">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">2.4s</div>
            <div class="stat-label">Avg Response</div>
          </div>
        </div>

        <div class="stat-card stat-card-reverse">
          <div class="stat-icon">
            <i class="fas fa-download"></i>
          </div>

          <div class="stat-content">
            <div class="stat-value">5,678</div>
            <div class="stat-label">Downloads</div>
          </div>
        </div>

        <div class="stat-card stat-card-colored">
          <div class="stat-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">4.8</div>
            <div class="stat-label">Rating</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
