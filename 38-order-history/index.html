<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Order History</h1>
        <span class="order-count">4 orders</span>
      </div>

      <div class="orders-list">
        <!-- 1ST ITEM -->
        <div class="order-item">
          <div class="order-header">
            <div class="order-info">
              <span class="order-id">Order #12345</span>
              <span class="order-date">March 15, 2024</span>
            </div>

            <span class="order-status delivered">Delivered</span>
          </div>

          <div class="order-details">
            <div class="order-preview">
              <img
                src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=80&h=80&fit=crop"
                alt="Product"
              />
              <img
                src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=80&h=80&fit=crop"
                alt="Product"
              />
              <img
                src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=80&h=80&fit=crop"
                alt="Product"
              />
            </div>

            <div class="order-items">
              <span>3 items</span>
              <span class="separator">•</span>
              <span>Total: $299.97</span>
            </div>

            <div class="view-btn">View Details</div>
          </div>
        </div>

        <!-- 2ND ITEM -->
        <div class="order-item">
          <div class="order-header">
            <div class="order-info">
              <span class="order-id">Order #12344</span>
              <span class="order-date">March 10, 2024</span>
            </div>
            <span class="order-status shipped">Shipped</span>
          </div>
          <div class="order-details">
            <div class="order-preview">
              <img
                src="https://images.unsplash.com/photo-1484704849700-f032a568e944?w=80&h=80&fit=crop"
                alt="Product"
              />
              <img
                src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=80&h=80&fit=crop"
                alt="Product"
              />
            </div>
            <div class="order-items">
              <span>2 items</span>
              <span class="separator">•</span>
              <span>Total: $199.98</span>
            </div>
            <button class="view-btn">View Details</button>
          </div>
        </div>

        <!-- 3RD ITEM -->
        <div class="order-item">
          <div class="order-header">
            <div class="order-info">
              <span class="order-id">Order #12343</span>
              <span class="order-date">March 5, 2024</span>
            </div>
            <span class="order-status processing">Processing</span>
          </div>
          <div class="order-details">
            <div class="order-preview">
              <img
                src="https://images.unsplash.com/photo-1524678606370-a47ad25cb82a?w=80&h=80&fit=crop"
                alt="Product"
              />
            </div>
            <div class="order-items">
              <span>1 item</span>
              <span class="separator">•</span>
              <span>Total: $99.99</span>
            </div>
            <button class="view-btn">View Details</button>
          </div>
        </div>

        <!-- 4TH ITEM -->
        <div class="order-item">
          <div class="order-header">
            <div class="order-info">
              <span class="order-id">Order #12341</span>
              <span class="order-date">February 20, 2024</span>
            </div>
            <span class="order-status cancelled">Cancelled</span>
          </div>
          <div class="order-details">
            <div class="order-preview">
              <img
                src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=80&h=80&fit=crop"
                alt="Product"
              />
              <img
                src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=80&h=80&fit=crop"
                alt="Product"
              />
            </div>
            <div class="order-items">
              <span>2 items</span>
              <span class="separator">•</span>
              <span>Total: $149.98</span>
            </div>
            <button class="view-btn">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
