<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="quote-card">
        <div class="quote-icon">"</div>
        <p class="quote-text" id="quoteText">Quote will go here!</p>
        <p class="quote-author" id="quoteAuthor">Author name will go here!</p>

        <div class="buttons">
          <button class="btn copy-btn" id="copyBtn">Copy</button>
          <button class="btn new-btn" id="newBtn">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
