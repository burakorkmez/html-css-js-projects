<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- ANIMATED BG -->
    <div class="bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="container">
      <!-- LOGO -->
      <div class="logo">
        <div class="logo-icon">
          <i class="fa-solid fa-bolt"></i>
        </div>
        <span>Flux</span>
      </div>

      <section class="hero">
        <div class="badge">
          <span class="pulse"></span>
          Coming Soon
        </div>

        <h1>Something awesome is brewing.</h1>
        <p>
          We're working hard to bring you something special. Be the first to know when we launch.
        </p>
      </section>

      <!-- COUNTDOWN -->
      <section class="countdown">
        <div class="time-block">
          <span class="time-value" id="days">00</span>
          <span class="time-label">Days</span>
        </div>

        <span class="separator">:</span>

        <div class="time-block">
          <span class="time-value" id="hours">00</span>
          <span class="time-label">Hours</span>
        </div>
        <span class="separator">:</span>

        <div class="time-block">
          <span class="time-value" id="minutes">00</span>
          <span class="time-label">Minutes</span>
        </div>
        <span class="separator">:</span>

        <div class="time-block">
          <span class="time-value" id="seconds">00</span>
          <span class="time-label">Seconds</span>
        </div>
      </section>

      <!-- EMAIL FORM -->
      <form class="email-form" id="email-form">
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" required placeholder="Enter your email" />
        </div>

        <button type="submit">
          Notify Me
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>

      <!-- SUCCES MESSAGE -->
      <div class="success-message hidden" id="success">
        <i class="fa-solid fa-check-circle"></i>
        <span>You're on the list! We'll notify you when we launch.</span>
      </div>

      <!-- SOCIAL LINKS -->
      <div class="socials">
        <a href="#">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-discord"></i>
        </a>
      </div>
    </main>
  </body>
</html>
