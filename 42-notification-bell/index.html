<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Bell</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Notification Bell</h1>
        <p>Click the bell to see notifications</p>
      </div>

      <div class="notification-wrapper">
        <button class="bell-btn" id="bellBtn">
          <i class="fa-solid fa-bell"></i>
          <span class="badge" id="badge">3</span>
        </button>

        <div class="notification-dropdown" id="dropdown">
          <div class="dropdown-header">
            <h3>Notifications</h3>
            <button class="mark-read" id="markRead">Mark all as read</button>
          </div>

          <div class="notifications-list" id="notificationsList">
            <div class="notification-item unread">
              <div class="notification-content">
                <p class="notification-title">New message received</p>
                <p class="notification-time">2 minutes ago</p>
              </div>
            </div>

            <div class="notification-item unread">
              <div class="notification-content">
                <p class="notification-title">You have a new follower</p>
                <p class="notification-time">1 hour ago</p>
              </div>
            </div>

            <div class="notification-item unread">
              <div class="notification-content">
                <p class="notification-title">Order shipped</p>
                <p class="notification-time">3 hours ago</p>
              </div>
            </div>

            <div class="notification-item">
              <div class="notification-content">
                <p class="notification-title">Payment received</p>
                <p class="notification-time">Yesterday</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
