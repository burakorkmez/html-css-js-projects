<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="rating-card">
        <h2>How was your experience?</h2>
        <p class="subtitle">We'd love to hear your feedback</p>

        <div class="stars-container">
          <div class="stars">
            <div class="star" data-value="1">&starf;</div>
            <div class="star" data-value="2">&starf;</div>
            <div class="star" data-value="3">&starf;</div>
            <div class="star" data-value="4">&starf;</div>
            <div class="star" data-value="5">&starf;</div>
          </div>

          <p class="rating-text">Click to rate</p>
        </div>

        <button class="submit-btn" disabled>Submit Rating</button>

        <div class="thank-you hidden">
          <span class="check-icon">âœ…</span>
          <p>Thank you for your feedback!</p>
        </div>
      </div>
    </div>
  </body>
</html>
